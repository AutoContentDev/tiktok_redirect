<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TikTok Redirect</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    code { background: #f5f5f5; padding: 5px 10px; border-radius: 5px; display: inline-block; }
  </style>
</head>
<body>
  <h2>Авторизация TikTok прошла успешно ✅</h2>
  <p>Скопируйте этот код и отправьте его вашему Telegram-боту:</p>
  <p id="code"><em>Загрузка...</em></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");
    document.getElementById("code").innerHTML = code
      ? `<code>${code}</code><br>Ваш state: <code>${state}</code>`
      : "❌ Код не найден. Попробуйте авторизоваться снова.";
  </script>
</body>
</html>
