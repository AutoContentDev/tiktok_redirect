<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TikTok Redirect</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 60px;
      color: #222;
    }
    .ok {
      color: #007700;
    }
    .error {
      color: #b00020;
    }
    .token-box {
      display: inline-block;
      background: #f5f5f5;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 12px;
      font-family: monospace;
      letter-spacing: 2px;
      user-select: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:active {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const container = document.getElementById("content");

    if (code) {
      container.innerHTML = `
        <h2 class="ok">TikTok authorization succeeded ✅</h2>
        <p>Use buttons to show/hide or copy the code:</p>
        <div class="token-box" id="token">********</div>
        <br>
        <button id="toggleBtn">Show code</button>
        <button id="copyBtn">Copy code</button>
      `;

      const tokenBox = document.getElementById("token");
      const toggleBtn = document.getElementById("toggleBtn");
      const copyBtn = document.getElementById("copyBtn");

      let isShown = false;

      toggleBtn.addEventListener("click", () => {
        if (isShown) {
          tokenBox.textContent = "********";
          toggleBtn.textContent = "Show code";
          isShown = false;
        } else {
          tokenBox.textContent = code;
          toggleBtn.textContent = "Hide code";
          isShown = true;
        }
      });

      copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(code).then(() => {
          copyBtn.textContent = "Copied!";
          copyBtn.disabled = true;
        });
      });

    } else {
      container.innerHTML = `
        <h2 class="error">⚠️ Error: Authorization code not found</h2>
        <p>Please retry authorization via your Telegram bot.</p>
      `;
    }
  </script>
</body>
</html>
